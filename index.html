<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Abdullah Mohamed">
  <link rel="icon" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <figure>
    <img  id="avatar" src="images/illustration-hero.svg" alt="">
    <figcaption>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs,
        audiobooks, and podcasts on any device
        anywhere you like!
      </p>
      <div id="plan">
        <img src="images/icon-music.svg" alt="">
        <div class="annual">
          <strong style="color: hsl(223, 47%, 23%);">Annual Plan</strong>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="btn" type="button">Proceed to Payment</button>
      <button class="btn" type="button">Cancel Order</button>
    </figcaption>
  </figure>
</body>
</html>
